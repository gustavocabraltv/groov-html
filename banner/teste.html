<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com Swiper.js - Infinito</title>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .carousel-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .carousel-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .carousel-title {
            font-size: 53px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .carousel-description {
            font-size: 18px;
            color: #666;
            font-weight: 400;
        }

        /* Swiper Container */
        .swiper {
            width: 100%;
            padding: 0 10px;
            overflow: visible;
        }

        .swiper-wrapper {
            align-items: stretch;
        }

        .swiper-slide {
            height: 350px;
            background-color: #e1e5e9;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .swiper-slide:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* Slide ativo fica destacado */
        .swiper-slide-active {
            transform: scale(1.05);
            z-index: 2;
        }

        .swiper-slide-active:hover {
            transform: scale(1.05) translateY(-4px);
        }

        /* Cards parciais ficam com opacidade reduzida */
        .swiper-slide:not(.swiper-slide-active) {
            opacity: 0.7;
        }

        /* Controles customizados */
        .carousel-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .carousel-btn {
            width: 44px;
            height: 44px;
            border: 2px solid #ddd;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            color: #666;
            z-index: 10;
        }

        .carousel-btn:hover {
            border-color: #999;
            background-color: #f5f5f5;
        }

        .carousel-counter {
            font-size: 16px;
            color: #666;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }

        /* Ocultar controles padrão do Swiper */
        .swiper-button-next,
        .swiper-button-prev {
            display: none;
        }

        .swiper-pagination {
            display: none;
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .carousel-title {
                font-size: 42px;
            }
        }

        @media (max-width: 768px) {
            .swiper-slide {
                height: 280px;
            }
            
            .carousel-title {
                font-size: 36px;
            }
            
            .carousel-description {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .swiper-slide {
                height: 240px;
            }
            
            .carousel-title {
                font-size: 28px;
            }
            
            body {
                padding: 20px 15px;
            }
            
            .swiper {
                padding: 0 5px;
            }
        }

        /* Adiciona números nos cards para demonstração */
        .swiper-slide::after {
            content: attr(data-slide);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 600;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-header">
            <h1 class="carousel-title">Title [53px]</h1>
            <p class="carousel-description">Description [18px]</p>
        </div>

        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-slide="1"></div>
                <div class="swiper-slide" data-slide="2"></div>
                <div class="swiper-slide" data-slide="3"></div>
                <div class="swiper-slide" data-slide="4"></div>
                <div class="swiper-slide" data-slide="5"></div>
                <div class="swiper-slide" data-slide="6"></div>
                <div class="swiper-slide" data-slide="7"></div>
                <div class="swiper-slide" data-slide="8"></div>
                <div class="swiper-slide" data-slide="9"></div>
                <div class="swiper-slide" data-slide="10"></div>
                <div class="swiper-slide" data-slide="11"></div>
                <div class="swiper-slide" data-slide="12"></div>
            </div>
        </div>

        <!-- Controles customizados -->
        <div class="carousel-controls">
            <button class="carousel-btn swiper-button-prev-custom" aria-label="Anterior">←</button>
            <span class="carousel-counter">
                <span class="current-slide">1</span> / <span class="total-slides">12</span>
            </span>
            <button class="carousel-btn swiper-button-next-custom" aria-label="Próximo">→</button>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const swiper = new Swiper('.mySwiper', {
                // Configurações para scroll infinito
                loop: true,
                centeredSlides: true,
                slidesPerView: 5,
                slidesPerGroup: 1,
                spaceBetween: 20,
                grabCursor: true,
                loopFillGroupWithBlank: true,
                loopedSlides: 6,
                loopAdditionalSlides: 2,
                
                // Breakpoints para responsividade
                breakpoints: {
                    // Mobile pequeno
                    320: {
                        slidesPerView: 1.5,
                        spaceBetween: 12,
                        centeredSlides: true,
                        loopedSlides: 3,
                    },
                    // Mobile
                    480: {
                        slidesPerView: 2.5,
                        spaceBetween: 15,
                        centeredSlides: true,
                        loopedSlides: 4,
                    },
                    // Tablet
                    768: {
                        slidesPerView: 3,
                        spaceBetween: 15,
                        centeredSlides: true,
                        loopedSlides: 4,
                    },
                    // Desktop pequeno
                    1024: {
                        slidesPerView: 4,
                        spaceBetween: 20,
                        centeredSlides: true,
                        loopedSlides: 5,
                    },
                    // Desktop
                    1200: {
                        slidesPerView: 3,
                        spaceBetween: 20,
                        centeredSlides: true,
                        loopedSlides: 4,
                    }
                },

                // Navegação customizada
                navigation: {
                    nextEl: '.swiper-button-next-custom',
                    prevEl: '.swiper-button-prev-custom',
                },

                // Configurações de comportamento
                speed: 600,
                allowTouchMove: true,
                touchRatio: 1,
                touchAngle: 45,
                simulateTouch: true,
                loopFillGroupWithBlank: true,
                watchOverflow: true,
                normalizeSlideIndex: true,
                
                // Keyboard navigation
                keyboard: {
                    enabled: true,
                    onlyInViewport: true,
                },

                // Eventos
                on: {
                    init: function() {
                        updateCounter(this);
                    },
                    slideChange: function() {
                        updateCounter(this);
                    }
                }
            });

            // Função corrigida para atualizar contador no modo loop
            function updateCounter(swiperInstance) {
                const currentSlideEl = document.querySelector('.current-slide');
                const totalSlidesEl = document.querySelector('.total-slides');
                
                if (currentSlideEl && totalSlidesEl) {
                    // Pega o número total de slides originais (sem duplicatas do loop)
                    const originalSlides = document.querySelectorAll('.swiper-slide:not(.swiper-slide-duplicate)');
                    const totalSlides = originalSlides.length;
                    
                    // Usa realIndex para obter o índice real do slide ativo
                    const currentIndex = swiperInstance.realIndex + 1;
                    
                    currentSlideEl.textContent = currentIndex;
                    totalSlidesEl.textContent = totalSlides;
                }
            }

            // Adiciona eventos personalizados para melhor UX
            swiper.on('touchStart', function() {
                document.body.style.overflow = 'hidden';
            });

            swiper.on('touchEnd', function() {
                document.body.style.overflow = '';
            });

            // Adiciona suporte a gestos avançados
            let startY = 0;
            swiper.on('touchStart', function(swiper, event) {
                startY = event.touches[0].clientY;
            });

            swiper.on('touchMove', function(swiper, event) {
                const currentY = event.touches[0].clientY;
                const diff = Math.abs(currentY - startY);
                
                // Se o movimento vertical for maior que horizontal, permite scroll da página
                if (diff > 50) {
                    swiper.allowTouchMove = false;
                } else {
                    swiper.allowTouchMove = true;
                }
            });

            swiper.on('touchEnd', function() {
                swiper.allowTouchMove = true;
            });
        });
    </script>
</body>
</html>
